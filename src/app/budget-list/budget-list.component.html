<div class="col">
  <div class="box box-right">
    <h2>Budget-List</h2>
    <!DOCTYPE html>
    <html>
    <style>
    table, th , td  {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
    }
    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }
    table tr:nth-child(even) {
      background-color: #ffffff;
    }
    </style>
    <body>
    <table>
      <thead>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>DateTIme</th>
            <th>RecurrenceType</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of budgetItems">
        <td>{{ item.description }}</td>
        <td>{{ item.amount | currency }}</td>
        <td>{{ item.datetime | date:'medium' }}</td>
        <td>{{ item.recurrenceType }}</td>
        <td><button class="btn-remove btn btn-danger" (click)="removeItem(item.id)">Remove</button></td>
      </tr>
    </tbody>
    </table>
    </body>
    </html>
    
    </div>
  </div>
