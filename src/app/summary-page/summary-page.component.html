<div class="card summary">
  <div class="card-body">
    <h2>Summary</h2>
    <p><strong>Total Credit:</strong> {{ totalCredit | currency }}</p>
    <p><strong>Total Expenses:</strong> {{ totalExpenses | currency }}</p>
    <p><strong>Savings:</strong> {{ savings | currency }}</p>
    <button (click)="goBack()" class="btn btn-primary">Back</button>
  </div>
</div>
